<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #BD2426; /* AWKUM Maroon */
            --primary-dark: #8a1a1c;
            --text-dark: #333;
            --bg-color: #f0f2f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: #fff;
            width: 900px;
            display: flex;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Left Side (Branding) */
        .signup-header {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .signup-header h2 { font-size: 2rem; margin-bottom: 10px; }
        .signup-header p { font-size: 0.9rem; opacity: 0.8; }
        
        /* Right Side (Form) */
        .signup-form {
            flex: 1.3;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .signup-form h3 { color: var(--text-dark); margin-bottom: 5px; font-size: 1.8rem; }
        .text-muted { color: #888; margin-bottom: 25px; font-size: 0.9rem; }

        /* Error Box */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        /* Inputs Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns */
            gap: 15px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group.full-width {
            grid-column: span 2;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 0.9rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
            font-size: 0.9rem;
            background: white;
            text-overflow: ellipsis;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: var(--primary-color);
        }

        optgroup {
            font-weight: bold;
            color: var(--primary-color);
            background: #f9f9f9;
        }

        /* Button */
        .btn-signup {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 10px;
            transition: opacity 0.2s;
        }
        .signup-header div{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 110px;
            height: 110px;
            background-color: rgb(255, 255, 255);
        }
        .signup-header img{
            width: 75px;
            height: 75px;
        }
        .btn-signup:hover { opacity: 0.9; }
        .btn-signup:disabled { background-color: #ccc; cursor: not-allowed; }

        .footer-text { margin-top: 20px; font-size: 0.85rem; text-align: center; }
        .footer-text a { color: var(--primary-color); text-decoration: none; font-weight: bold; }

        /* Responsive */
        @media (max-width: 768px) {
            .signup-container { flex-direction: column; width: 100%; }
            .signup-header { padding: 30px; }
            .signup-form { padding: 20px; }
            .form-grid { grid-template-columns: 1fr; } 
            .input-group.full-width { grid-column: span 1; }
        }
    </style>
</head>

<script>
    // --- UPDATED SCRIPT: SEND OTP ONLY ---
    async function handleNextStep() {
        const fullname = document.getElementById('fullname').value;
        const regNo = document.getElementById('regNo').value;
        const department = document.getElementById('department').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        const errorBox = document.getElementById('error-box');
        const btn = document.querySelector('.btn-signup');

        errorBox.style.display = 'none';

        // 1. Validation
        if(!fullname || !regNo || !department || !email || !password || !confirmPassword) {
            errorBox.innerText = "Please fill in all fields.";
            errorBox.style.display = 'block';
            return;
        }

        if (regNo.length !== 9) {
            errorBox.innerText = "Registration Number Invalid.";
            errorBox.style.display = 'block';
            return;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            errorBox.innerText = "Please enter a valid email address.";
            errorBox.style.display = 'block';
            return;
        }

        if(password !== confirmPassword) {
            errorBox.innerText = "Passwords do not match.";
            errorBox.style.display = 'block';
            return;
        }

        // 2. SEND OTP REQUEST (This was missing in your code)
        btn.innerText = "Sending Code...";
        btn.disabled = true;

        try {
            // NOTE: Calling 'send-otp' NOT 'register'
            const response = await fetch('http://localhost:3001/api/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, fullname })
            });

            const result = await response.json();

            if (response.ok) {
                // 3. Save User Data Temporarily in Browser Storage
                const userData = { fullname, regNo, department, email, password };
                sessionStorage.setItem('tempUser', JSON.stringify(userData));
                
                // 4. Redirect to OTP Verification Page
                window.location.href = "OtpVerify.html"; 
                
            } else {
                errorBox.innerText = result.error || "Failed to send code.";
                errorBox.style.display = 'block';
                btn.innerText = "Next Step";
                btn.disabled = false;
            }

        } catch (error) {
            console.error(error);
            errorBox.innerText = "Cannot connect to server. Is the backend running?";
            errorBox.style.display = 'block';
            btn.innerText = "Next Step";
            btn.disabled = false;
        }
    }
</script>
