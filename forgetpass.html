<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AWKUM Voice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #BD2426; /* AWKUM Maroon */
            --bg-color: #f0f2f5;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .reset-card {
            background: white;
            width: 450px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Icon Styling */
        .icon-circle {
            width: 70px;
            height: 70px;
            background: #ffe5e5; /* Light red background */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
        }

        .icon-circle i {
            font-size: 30px;
            color: var(--primary-color);
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Input Styling */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
        }

        /* Button Styling */
        .btn-reset {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-reset:hover {
            background: #8a1a1c;
        }

        /* Back Link */
        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <div class="reset-card">
            
            <div class="text-center">
                <div class="icon-circle">
                    <i class="fas fa-lock-open"></i>
                </div>
                <h2>Forgot Password?</h2>
                <p>No worries! Enter your email and we will send you a reset link.</p>
            </div>

            <form id="resetForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="resetEmail" placeholder="Enter your email address" required>
                </div>

                <button type="submit" class="btn-reset">Send Reset Link</button>
            </form>

            <div class="back-link">
                <a href="UserLogin.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page from refreshing

            const emailInput = document.getElementById('resetEmail');
            const email = emailInput.value;
            const btn = document.querySelector('.btn-reset');

            // 1. Basic Validation
            if(email === "") {
                alert("Please enter your email address.");
                return;
            }

            // 2. Simulate "Sending..." state
            const originalText = btn.innerText;
            btn.innerText = "Sending...";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            // 3. Wait 2 seconds to simulate network request
            setTimeout(function() {
                alert(`Password reset link sent to: ${email}\n\nPlease check your inbox.`);
                
                // Reset button back to normal
                btn.innerText = originalText;
                btn.style.opacity = "1";
                btn.disabled = false;
                
                // Clear input
                emailInput.value = "";
                
                // Optional: Redirect back to login page
                // window.location.href = "login.html";
                
            }, 2000);
        });
    </script>
</body>
</html>
