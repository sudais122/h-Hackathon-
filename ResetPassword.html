<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FixIt AWKUM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root { --primary-color: #BD2426; --primary-dark: #8a1a1c; --bg-color: #f0f2f5; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background: var(--bg-color); height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        .container { background: #fff; width: 850px; height: 500px; display: flex; border-radius: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* Left Side (Brand) */
        .brand-section { flex: 1; background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
        .brand-section h2 { font-size: 1.8rem; margin-bottom: 10px; }
        .brand-section p { font-size: 0.9rem; opacity: 0.9; }
        .brand-section div { width: 100px; height: 100px; background-color: white; display: flex; justify-content: center; align-items: center; border-radius: 50%; margin-bottom: 20px; }
        .brand-section img { width: 65px; height: 65px; border-radius: 10%; }

        /* Right Side (Form) */
        .form-section { flex: 1.2; padding: 50px; display: flex; flex-direction: column; justify-content: center; }
        .form-section h3 { margin-bottom: 5px; color: #333; }
        
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; }
        .input-group input { width: 100%; padding: 12px 15px 12px 45px; border: 1px solid #ddd; border-radius: 8px; outline: none; transition: border 0.3s; }
        .input-group input:focus { border-color: var(--primary-color); }
        
        .btn-reset { width: 100%; padding: 12px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; transition: 0.2s; margin-top: 10px; }
        .btn-reset:hover { opacity: 0.9; }
        
        .message-box { padding: 10px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 20px; display: none; text-align: center; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        
        @media (max-width: 768px) { .container { flex-direction: column; width: 90%; height: auto; } .brand-section { padding: 30px; } }
    </style>
</head>
<body>

    <div class="container">  
        <div class="brand-section">
            <div><img src="Imges/Logo.jpeg" alt=""></div>
            <h2>Secure Reset</h2>
            <p>Create a strong password to protect your account.</p>
        </div>

        <div class="form-section">
            <h3>Set New Password</h3>
            <p style="color:#888; margin-bottom: 25px; font-size: 0.9rem;">
                Enter the code sent to <strong id="userEmail" style="color:#BD2426;">your email</strong>
            </p>
            
            <div id="error-msg" class="message-box error"></div>
            <div id="success-msg" class="message-box success"></div>

            <form onsubmit="return false;">
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="text" id="otp" placeholder="Enter 6-Digit Code" maxlength="6" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPass" placeholder="New Password" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-check-circle"></i>
                    <input type="password" id="confirmPass" placeholder="Confirm Password" required>
                </div>

                <button type="button" class="btn-reset" onclick="resetPass()">Update Password</button>
            </form>
            
            <div style="margin-top: 20px; text-align: center; font-size: 0.8rem;">
                <a href="UserLogin.html" style="color: #666; text-decoration: none;">Back to Login</a>
            </div>
        </div>
    </div>

</html>
